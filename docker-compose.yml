services:
  web:
    build: .
    container_name: agentmine-web
    restart: unless-stopped
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - cli_node_modules:/app/packages/cli/node_modules
      - core_node_modules:/app/packages/core/node_modules
      - web_node_modules:/app/packages/web/node_modules
      - next_cache:/app/packages/web/.next
      - turbo_cache:/app/.turbo
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/agentmine
    depends_on:
      db:
        condition: service_healthy
    networks:
      - traefik
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agentmine.rule=Host(`agentmine.localhost`)"
      - "traefik.http.services.agentmine.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik"

  db:
    image: postgres:16-alpine
    container_name: agentmine-db
    environment:
      POSTGRES_DB: agentmine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  node_modules:
  cli_node_modules:
  core_node_modules:
  web_node_modules:
  next_cache:
  turbo_cache:
  pgdata:

networks:
  traefik:
    external: true
